<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban доска</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="kanbanApp">
    <!-- Заголовок приложения -->
    <header>
        <h1>Kanban доска</h1>
    </header>

    <!-- Форма для добавления задачи -->
    <section class="task-input">
        <task-creator @add-task="addTask"></task-creator>
    </section>

    <!-- Блоки для отображения задач -->
    <section class="task-lists">
        <task-board :tasks="tasks" @remove-task="removeTask" @edit-task="editTask" @progress-task="moveTaskToProgress"></task-board>
    </section>
</div>

<!-- Подключаем Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
